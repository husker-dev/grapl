buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.ow2.asm:asm:9.5")
    }
}

plugins {
    id "io.codearte.nexus-staging" version "0.30.0"
}


allprojects {
    repositories {
        mavenCentral()
    }
}

String addon(String name){
    return "${project.rootDir}/gradle/addons/${name}.gradle"
}

